{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-2">
                    <h4>Register for free!</h4>
                </div>
                <form action="" method="post">
                    <div class="form-group">
                        <input type="text" name="Username" id="UsernameField" class="form-control form-control-sm"
                            placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="email" name="Email" id="emailField" class="form-control form-control-sm"
                            placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" name="Password" id="passwordField" class="form-control form-control-sm"
                            placeholder="Password">
                    </div>
                    <input type="submit" value="Register" class="btn-block btn-primary">
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
